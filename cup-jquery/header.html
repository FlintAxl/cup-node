<script>
  $(document).ready(function () {
    const userId = sessionStorage.getItem('userId');
    const role = sessionStorage.getItem('role');

    if (userId) {
      // Hide Login and Register buttons
      $('#log').hide();
      $('#register').hide();

      // Show Admin Dashboard if the role is admin
      if (role === 'admin') {
        $('#admin').show();
      } else {
        $('#admin').hide();
      }
    } else {
      // If not logged in, hide Admin
      $('#admin').hide();
    }
  });
</script>
<script>
  $(document).ready(function () {
    const userId = sessionStorage.getItem('userId');
    if (userId) {
      $('#logout').show();
    }

    $('#logout').on('click', function (e) {
  e.preventDefault();

  const userId = sessionStorage.getItem('userId');
  if (!userId) {
    console.warn("‚ö†Ô∏è No userId in sessionStorage");
    sessionStorage.clear();
    window.location.href = 'index.html';
    return;
  }

  console.log("üîπ [FRONTEND] Sending logout request for userId:", userId);

  $.ajax({
    method: "POST",
    url: `${url}api/v1/logout`,
    data: JSON.stringify({ id: JSON.parse(userId) }), // parse because you stored it as JSON
    processData: false,
    contentType: 'application/json; charset=utf-8',
    dataType: "json",
    success: function (res) {
      console.log("‚úÖ [FRONTEND] Logout success response:", res);
      sessionStorage.clear();
      Swal.fire({
        icon: "success",
        text: "Logged out successfully",
        timer: 1000,
        showConfirmButton: false,
        timerProgressBar: true
      }).then(() => {
        window.location.href = 'index.html';
      });
    },
    error: function (xhr, status, err) {
      console.error("‚ùå [FRONTEND] Logout error:", err);
      console.error("‚ùå [FRONTEND] Response text:", xhr.responseText);
      // even if there's an error, clear local session
      sessionStorage.clear();
      window.location.href = 'index.html';
    }
  });
});

  });
</script>
